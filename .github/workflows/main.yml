name: Python CI with CodeQL

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: 🔍 CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🧠 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  test:
    name: 🧪 Build, Lint, Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black bandit pytest pytest-cov

      - name: ✅ Lint with flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 🎨 Format check with black
        run: |
          echo "Checking formatting with black..."
          black . --check

      - name: 🔒 Static Analysis with Bandit
        run: |
          echo "Running Bandit (SAST)..."
          bandit -r . -ll || true

      - name: ☁️ Upload Coverage to GitHub (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
