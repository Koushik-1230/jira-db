name: Python CI Lint and Static Analysis

on:
  push:
    branches: [ main ]

jobs:
  lint_format_static_analysis:
    name: üß™ Lint, Format Check and Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black bandit 

      - name: ‚úÖ Lint with flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: üé® Format check with black
        run: |
          echo "Checking formatting with black..."
          black . --check

      - name: üîí Static Analysis with Bandit
        run: |
          echo "Running Bandit (SAST)..."
          bandit -r . -ll || true
  Run_Code:
      name: Run Code
      runs-on: ubuntu-latest
      needs: lint_format_static_analysis

      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_URL }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_TOKEN }}
      
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run application
          working-directory: .
          run: |
            echo "Running the application..."
            python main.py
